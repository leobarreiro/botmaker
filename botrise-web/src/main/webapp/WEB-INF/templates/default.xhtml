<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="BotRise" /></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/botrise.css" />
</h:head>
<h:body>
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<h:graphicImage value="/resources/images/loader.gif" width="50"
			height="50" />
	</p:dialog>
	<h:form id="simgaForm" styleClass="ui-pedes-form ui-pedes-content">
		<ui:param name="loggedIn" value="#{credentials.usuario != null}" />
		<ui:include src="/pages/dialog/msg.xhtml" />
		<ui:param name="emptyMessage" value="#{msgs['lista.vazia']}" />
		<p:remoteCommand name="onload" action="#{msgAction.show()}" autoRun="true" />
		<p:growl id="message" showSummary="false" showDetail="true" />
		<h:panelGroup layout="block" styleClass="container">
			<ui:insert name="content">
				[Template content will be inserted here]
			</ui:insert>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
