<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2 class="pc50">Detalhes do Bot</h2>

		<p:fieldset styleClass="frm-crud pc50">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Bot" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Nome" />
				<h:outputText value="#{botAction.bot.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Tipo de Bot" />
				<h:outputText value="#{botAction.bot.botType.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Token" />
				<h:outputText value="#{botAction.bot.token}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Ativo" />
				<h:outputText value="Sim" rendered="#{botAction.bot.active}" />
				<h:outputText value="Não" rendered="#{not botAction.bot.active}" />
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="frm-submit">
				<p:commandButton action="#{botAction.list()}" value="Voltar" styleClass="secondary" />
				<p:commandButton action="#{botAction.edit()}" value="Editar Bot" styleClass="secondary" />
				<p:commandButton action="#{commandAction.startNew()}" value="Novo Comando" styleClass="secondary" />
			</h:panelGroup>
		</p:fieldset>

		<p:fieldset styleClass="frm-crud pc50">
			<p:dataTable value="#{commandAction.commands}" var="cmd">
				<p:column headerText="Comando" styleClass="pc30">
					<h:commandLink action="#{commandAction.detail(cmd)}" value="#{cmd.key}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{cmd.shortDescription}" />
				</p:column>
			</p:dataTable>
		</p:fieldset>

	</ui:define>
</ui:composition>
