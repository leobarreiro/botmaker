<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2 class="pc80">Pesquisar Bots</h2>


		<p:fieldset legend="Filtro" styleClass="frm-crud pc80">
			<h:panelGrid columns="5">

				<h:outputText value="Nome" />

				<h:inputText value="#{botAction.filter.name}" />

				<h:outputText value="Tipo" />

				<h:selectOneMenu value="#{botAction.filter.botType}">
					<f:selectItem value="#{null}" itemValue="#{null}" itemLabel="Todos" />
					<f:selectItems value="#{botAction.botTypes}" var="tps" itemLabel="#{tps.name}" itemValue="#{tps}" />
				</h:selectOneMenu>

				<h:commandButton action="#{botAction.search()}" value="Pesquisar" />

			</h:panelGrid>
		</p:fieldset>

		<p:dataTable widgetVar="dtBots" value="#{botAction.bots}" var="bt" rows="10" paginatorAlwaysVisible="false" paginatorPosition="bottom" styleClass="frm-crud pc80">
			<p:column sortBy="#{bt.id}" styleClass="pc10 txctr">
				<h:outputText value="#{bt.id}" />
			</p:column>
			<p:column sortBy="#{bt.name}" styleClass="txlft">
				<h:outputText value="#{bt.name}" />
			</p:column>
			<p:column sortBy="#{bt.botType.name}" styleClass="pc20 txctr">
				<h:outputText value="#{bt.botType.name}" />
			</p:column>
			<p:column sortBy="#{bt.active}" styleClass="pc20 txctr">
				<h:outputText value="#{bt.active}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
