<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"

		<h:panelGroup layout="block" styleClass="frm-crud pc50">

				<h:outputLabel value="Bot" />

			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Tipo de Bot" />

				<h:outputText value="#{botAction.bot.token}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Ativo" />
				<h:outputText value="Sim" rendered="#{botAction.bot.active}" />

			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{botAction.goBack()}" value="Voltar" styleClass="secondary" />
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
