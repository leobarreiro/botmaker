<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:panelGroup layout="block" styleClass="frm-login">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Please type your username and password" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Username" />
				<h:inputText value="username" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Password" />
				<h:inputSecret value="password" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="/pages/started.jsf" value="Login" styleClass="primary" />
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
