<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/blank.xhtml">
	<ui:define name="content">
		<h:panelGroup layout="block" styleClass="frm-login">
			<h:panelGroup layout="block">
				<h:graphicImage value="/resources/img/botmaker-logo-black.png" width="200" height="200" />
			</h:panelGroup>
			<h:panelGroup layout="block">
				<h:outputLabel value="Username" styleClass="txleft" />
				<h:inputText value="#{userAction.username}" />
			</h:panelGroup>
			<h:panelGroup layout="block">
				<h:outputLabel value="Password" styleClass="txleft" />
				<h:inputSecret value="#{userAction.plainPassword}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="txctr">
				<h:commandButton action="#{userAction.login()}" value="Login" styleClass="primary pc100 mtop30 mgauto" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="txctr">
				<h:commandLink action="#{userAction.forgotMyPassword()}" value="I forgot my password" styleClass="tx9" />
			</h:panelGroup>
		</h:panelGroup>
		
	</ui:define>
</ui:composition>
