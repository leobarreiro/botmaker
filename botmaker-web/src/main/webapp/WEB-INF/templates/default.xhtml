<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html; charset=ISO-8859-1"
	encoding="ISO-8859-1">
	<h:head>
		<title><h:outputText value="BotMaker" /></title>
		<meta http-equiv="Content-Type"
			content="text/html; charset=iso-8859-1" />
		<h:outputStylesheet name="css/botmaker.css" />
	</h:head>
	<h:body styleClass="page">
		<h:form id="frm" acceptcharset="ISO-8859-1">
			<h:panelGroup layout="block" styleClass="head">
				
				<p:menubar rendered="#{botMakerAuthenticator.authenticated}">
					<p:submenu label="Validators" rendered="#{botMakerCredentials.user.admin}">
						<p:menuitem value="New Validator" action="#{validatorAction.startNew()}" immediate="true" />
						<p:menuitem value="Search Validators" action="#{validatorAction.list()}" immediate="true"/>
					</p:submenu>
					<p:submenu label="Bots">
						<p:menuitem value="New Bot" action="#{botAction.startNew()}" immediate="true" />
						<p:menuitem value="Search Bots" action="#{botAction.list()}" immediate="true"/>
					</p:submenu>
					<p:submenu label="#{botMakerCredentials.user.name}">
						<p:menuitem value="Logout" action="#{userAction.logoff()}" immediate="true" />
					</p:submenu>
				</p:menubar>
			</h:panelGroup>
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<h:graphicImage value="/resources/img/ajax-loader.gif" width="54"
					height="55" />
			</p:dialog>
			<ui:include src="/pages/dialog/msg.xhtml" />
			<p:remoteCommand name="onload" action="#{msgAction.show()}"
				autoRun="true" />
			<h:panelGroup layout="block">
				<ui:insert name="content">
				[Template content will be inserted here]
			</ui:insert>
			</h:panelGroup>
		</h:form>
	</h:body>
</f:view>
</html>
