<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
	<rich:popupPanel id="popupPickValidatorId" modal="false" moveable="true" header="Validator Picker" height="300" width="480" maxHeight="300" maxWidth="480">
		<f:facet name="controls">
			<h:outputLink value="#" onclick="#{rich:component('popupPickValidatorId')}.hide(); return false;">
				<h:graphicImage value="/resources/img/close-popup.png" />
			</h:outputLink>
		</f:facet>
		<rich:panel id="pickValidatorPanelId" styleClass="mrauto">
			<rich:dataTable styleClass="pc98" value="#{questionAction.validators}" var="val">
				<rich:column sortBy="#{val.name}">
					<f:facet name="header">Name</f:facet>
					<h:commandLink actionListener="#{questionAction.selectValidator(val)}" value="#{val.name}" styleClass="txlft tx9 blue">
						<a4j:ajax execute="@this" render="frm:answerValidatorId" oncomplete="#{rich:component('popupPickValidatorId')}.hide(); return false;"/>
					</h:commandLink>
				</rich:column>
				<rich:column sortBy="#{val.publicUse}" styleClass="pc20 txctr">
					<f:facet name="header">Public</f:facet>
					<h:outputLabel value="#{(val.publicUse) ? 'Yes' : 'No'}" styleClass="txlft tx9 #{val.publicUse ? 'green' : 'red'}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">Description</f:facet>
					<h:outputLabel value="#{val.description}" styleClass="txlft tx9" />
				</rich:column>
			</rich:dataTable>
		</rich:panel>
	</rich:popupPanel>
</ui:composition>
