<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="content">

		<h2>Validator Details</h2>

		<rich:panel styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" />
				<h:outputText styleClass="txt" value="#{validatorAction.validator.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Description" styleClass="txtop" />
				<h:outputText styleClass="txt" value="#{validatorAction.validator.description}" rows="3" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Script Type" />
				<h:outputText styleClass="txt" value="#{validatorAction.validator.scriptType.descriptor}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Script Code" styleClass="txtop" />
				<h:panelGroup layout="block" styleClass="scripting">
					<h:inputTextarea id="postProcessScript" value="#{validatorAction.validator.scriptCode}" rows="4" readonly="true" styleClass="script" rendered="#{validatorAction.validator.scriptType ne null}" />
					<h:outputText value="--" styleClass="purple txt" rendered="#{validatorAction.validator.scriptType eq null}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{validatorAction.cancel()}" value="Go Back" styleClass="secondary" />
				<h:commandButton action="#{validatorAction.edit()}" value="Edit" styleClass="primary" />
			</h:panelGroup>
		</rich:panel>

		<script type="text/javascript">
			var readonlyCodeMirror = CodeMirror.fromTextArea(document.getElementById('frm:postProcessScript'), {
			    mode: "groovy",
			    theme: "#{userPreferenceAction.nameScriptingTheme}", 
			    lineNumbers: true, 
			    readOnly: true, 
			    indentWithTabs: true, 
			});
	
			readonlyCodeMirror.setSize('100%', 150);
		</script>

	</ui:define>
</ui:composition>
