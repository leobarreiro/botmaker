<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2>Validator Details</h2>

		<p:fieldset styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" />
				<h:outputText value="#{validatorAction.validator.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Description" styleClass="txtop" />
				<h:outputText value="#{validatorAction.validator.description}"
					styleClass="pc80" rows="3" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Script Type" />
				<h:outputText value="#{validatorAction.validator.scriptType.descriptor}" styleClass="purple" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Script Code" styleClass="txtop" />
				<h:outputText value="#{validatorAction.validator.scriptCode}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{validatorAction.cancel()}" value="Go Back"
					styleClass="secondary" />
				<h:commandButton action="#{validatorAction.edit()}" value="Edit"
					styleClass="primary" />
			</h:panelGroup>
		</p:fieldset>

	</ui:define>
</ui:composition>
