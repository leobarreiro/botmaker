<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2>Validator</h2>

		<rich:panel styleClass="frm-crud pc70">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" />
				<h:inputText value="#{validatorAction.validator.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Description" styleClass="txtop" />
				<h:inputTextarea value="#{validatorAction.validator.description}" rows="2" styleClass="pc70" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Type" />
				<h:panelGroup layout="block" styleClass="frm-multicell">
					<h:selectOneMenu value="#{validatorAction.validator.scriptType}" immediate="true">
						<f:selectItems value="#{validatorAction.filter.scriptTypeOptions}" var="snpOpt" itemLabel="#{snpOpt.descriptor}" itemValue="#{snpOpt}" />
					</h:selectOneMenu>
					<h:panelGroup layout="block" styleClass="themeBox">
						<h:outputLabel styleClass="explain" value="Theme" />
						<h:selectOneMenu value="#{userPreferenceAction.nameScriptingTheme}">
							<f:selectItems value="#{userPreferenceAction.themeOpt}" />
							<f:ajax event="change" listener="#{userPreferenceAction.saveScriptingTheme()}" onevent="changeScriptTheme(this.value)" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>

			</h:panelGroup>
			<h:panelGroup id="scriptCodeId" layout="block" styleClass="frm-line">
				<h:outputLabel value="Script Code" />
				<h:panelGroup layout="block" styleClass="scripting">
					<h:outputText styleClass="explain" value="Validator scripts must return a boolean value (true or false)" />
					<h:inputTextarea id="scriptCode" value="#{validatorAction.validator.scriptCode}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{validatorAction.cancel()}" value="Cancel" styleClass="secondary" />
				<h:commandButton action="#{validatorAction.save()}" value="Save" styleClass="primary" />
			</h:panelGroup>
		</rich:panel>

		<script type="text/javascript">
			var scriptEditor = CodeMirror.fromTextArea(document.getElementById('frm:scriptCode'), {
			    mode: "groovy",
			    theme: "#{userPreferenceAction.nameScriptingTheme}",
			    lineNumbers: false, 
			    lineWrapping: true, 
			    indentWithTabs: true
			});

			scriptEditor.setSize('100%', 120);

			function changeScriptTheme(themePref) {
				scriptEditor.setOption("theme", themePref);
			}
		</script>

	</ui:define>
</ui:composition>
