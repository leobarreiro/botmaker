<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/default.xhtml" xmlns:rich="http://richfaces.org/rich">
	<ui:define name="content">

		<h2>Content Page Detail</h2>
		<rich:panel styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Title" />
				<h:outputText value="#{pageAction.page.title}" />
			</h:panelGroup>
		</rich:panel>
		<rich:panel styleClass="frm-crud">
			<f:verbatim>
				#{pageAction.page.content}
			</f:verbatim>
		</rich:panel>
		<rich:panel styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{pageAction.list()}" immediate="true" value="Go to List" styleClass="secondary">
					<f:ajax execute="@this" immediate="true" />
				</h:commandButton>
			</h:panelGroup>
		</rich:panel>

		<ui:param name="confirmTitle" value="Drop Page" />
		<ui:param name="confirmDescription" value="Are you sure to delete this Page? You can't undo this action." />
		<ui:param name="confirmBean" value="#{pageAction}" />
		<ui:param name="confirmMethod" value="dropPage" />
		<ui:include src="/pages/utils/confirm-action.xhtml" />

	</ui:define>
</ui:composition>
