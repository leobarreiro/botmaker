<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2>Command</h2>

		<rich:panel styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Bot" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" />
				<h:outputText styleClass="txt" value="#{botAction.bot.name}" />
			</h:panelGroup>
		</rich:panel>

		<rich:panel styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Key" />
				<h:outputText styleClass="txt" value="#{commandAction.command.key}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Short Description" />
				<h:outputText styleClass="txt" value="#{commandAction.command.shortDescription}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Process Answers" />
				<h:outputText value="#{commandAction.command.postProcess ? 'Yes' : 'No'}" styleClass="txt #{commandAction.command.postProcess ? 'green' : 'red'}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Script Type" />
				<h:outputText value="#{(commandAction.command.postProcessScriptType ne null) ? commandAction.command.postProcessScriptType.descriptor : 'None'}" styleClass="txt #{(commandAction.command.postProcessScriptType eq 'GROOVY') ? 'groovy' : (commandAction.command.postProcessScriptType eq 'JAVASCRIPT' ? 'javascript' : 'python')}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Parse Mode" />
				<h:outputText value="#{(commandAction.command.parseMode ne null) ? commandAction.command.parseMode : 'None'}" styleClass="txt #{(commandAction.command.parseMode eq 'MARKDOWN') ? 'markdown' : 'html'}" />
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Script Code" styleClass="txtop" />
				<h:commandLink title="View Code" rendered="#{commandAction.command.postProcess}" styleClass="links-script-code" onclick="#{rich:component('scriptEditor')}.show();">
					<h:graphicImage value="/resources/img/icons/view.png" />
					<f:ajax event="click" listener="#{commandAction.debugMode(false)}" execute="@this" render="frm:panelScriptControlsId" />
				</h:commandLink>
				<h:commandLink title="Edit Code" rendered="#{commandAction.command.postProcess}" styleClass="links-script-code" onclick="#{rich:component('scriptEditor')}.show();">
					<h:graphicImage value="/resources/img/icons/edit.png" />
					<f:ajax event="click" listener="#{commandAction.debugMode(true)}" execute="@this" render="frm:panelScriptControlsId" />
				</h:commandLink>
				<h:outputText value="None" rendered="#{not commandAction.command.postProcess}" styleClass="txt" />
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{botAction.detail(commandAction.command.bot)}" value="Back to Bot" styleClass="secondary" />
				<h:commandButton value="Drop Command" styleClass="secondary">
					<rich:componentControl event="click" target="popupConfirmId" operation="show" />
				</h:commandButton>
				<h:commandButton action="#{commandAction.edit(commandAction.command)}" value="Edit" styleClass="secondary" />
				<h:commandButton action="#{questionAction.startNew(commandAction.command)}" value="Add a Question" styleClass="secondary" />
			</h:panelGroup>
		</rich:panel>

		<rich:panel styleClass="frm-crud">
			<rich:dataTable value="#{commandAction.questions}" var="qst" id="dataTableQuestions">
				<rich:column styleClass="pc5">
					<f:facet name="header">#</f:facet>
					<h:commandLink action="#{questionAction.upQuestion(qst)}" value="up">
						<a4j:ajax render="dataTableQuestions" />
					</h:commandLink>
				</rich:column>
				<rich:column styleClass="pc5">
					<f:facet name="header">Order</f:facet>
					<h:commandLink action="#{questionAction.detail(qst)}" value="#{qst.order}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">Question</f:facet>
					<h:commandLink action="#{questionAction.detail(qst)}" value="#{qst.instruction}" />
				</rich:column>
				<rich:column styleClass="pc15 txctr">
					<f:facet name="header">Answer Type</f:facet>
					<h:outputText value="#{qst.answerType}" />
				</rich:column>
				<rich:column styleClass="pc15 txctr">
					<f:facet name="header">Validator</f:facet>
					<h:outputText value="#{(not empty qst.validator.name) ? qst.validator.name : 'None'}" />
				</rich:column>
				<rich:column styleClass="pc10 txctr">
					<f:facet name="header">Var Name</f:facet>
					<h:outputText value="#{qst.varName}" />
				</rich:column>
				<rich:column styleClass="pc10 txctr">
					<f:facet name="header">Post Process Answer</f:facet>
					<h:outputText value="#{(qst.processAnswer eq true) ? 'Yes' : 'No'}" styleClass="#{(qst.processAnswer eq true) ? 'green' : 'red'}" />
				</rich:column>
				<rich:column styleClass="pc10 txctr">
					<f:facet name="header">Parse Mode</f:facet>
					<h:outputText value="#{qst.parseMode}" />
				</rich:column>
				<rich:column styleClass="pc10 txctr">
					<f:facet name="header">Script Type</f:facet>
					<h:outputText value="#{qst.scriptType.descriptor}" />
				</rich:column>
			</rich:dataTable>
		</rich:panel>
		
		<ui:param name="confirmTitle" value="Drop Command: [#{commandAction.command.key}]" />
		<ui:param name="confirmDescription" value="Are you sure to delete this command? You can't undo this action. All the questions related to this command will be deleted too." />
		<ui:param name="confirmBean" value="#{commandAction}" />
		<ui:param name="confirmMethod" value="dropCommand" />
		<ui:include src="/pages/utils/confirm-action.xhtml" />

		<ui:param name="debugging" value="#{commandAction.debugging}" />
		<ui:param name="saveCodeBean" value="#{commandAction}" />
		<ui:param name="saveCodeMethod" value="save" />
		<ui:param name="testCodeBean" value="#{commandAction}" />
		<ui:param name="testCodeMethod" value="testScript" />
		<ui:param name="debugContent" value="#{commandAction.debugContent}" />
		<ui:param name="scriptCode" value="#{commandAction.command.postProcessScript}" />
		<ui:param name="scriptType" value="#{commandAction.command.postProcessScriptType}" />
		<ui:param name="parseMode" value="#{commandAction.command.parseMode}" />
		<ui:param name="contextVars" value="#{commandAction.contextVars}" />
		<ui:include src="/pages/utils/script-editor.xhtml" />

	</ui:define>
</ui:composition>
