<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2>Comando</h2>

		<p:fieldset styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Bot" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Nome" />
				<h:outputText value="#{botAction.bot.name}" />
			</h:panelGroup>
		</p:fieldset>

		<p:fieldset styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Key" />
				<h:outputText value="#{commandAction.command.key}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Short Description" />
				<h:outputText value="#{commandAction.command.shortDescription}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<p:commandButton action="#{botAction.detail(commandAction.command.bot)}" value="Voltar" styleClass="secondary" />
				<p:commandButton action="#{commandAction.edit(commandAction.command)}" value="Editar Comando" styleClass="secondary" />
				<p:commandButton action="#{questionAction.startNew(commandAction.command)}" value="Nova QuestÃ£o"
					styleClass="secondary" />
			</h:panelGroup>
		</p:fieldset>

		<p:fieldset styleClass="frm-crud">
			<p:dataTable value="#{commandAction.questions}" var="qst" id="dataTableQuestions">
				<p:column headerText="#" styleClass="pc5">
					<p:commandLink action="#{questionAction.upQuestion(qst)}" value="up" update="dataTableQuestions"/>
				</p:column>
				<p:column headerText="Order" styleClass="pc5">
					<h:commandLink action="#{questionAction.detail(qst)}" value="#{qst.order}" />
				</p:column>
				<p:column headerText="Question">
					<h:commandLink action="#{questionAction.detail(qst)}" value="#{qst.instruction}" />
				</p:column>
				<p:column headerText="Expected Answer" styleClass="pc20 txctr">
					<h:outputText value="#{qst.expectedAnswer.name}" />
				</p:column>
				<p:column headerText="Var Name" styleClass="pc10">
					<h:outputText value="#{qst.varName}" />
				</p:column>
			</p:dataTable>
		</p:fieldset>

	</ui:define>
</ui:composition>
