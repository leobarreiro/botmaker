<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h1>Command</h1>

		<rich:panel styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Bot" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" />
				<h:outputText value="#{botAction.bot.name}" />
			</h:panelGroup>
		</rich:panel>

		<rich:panel styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Key" />
				<h:inputText value="#{commandAction.command.key}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Short Description" styleClass="txtop" />
				<h:inputTextarea value="#{commandAction.command.shortDescription}" cols="40" rows="2" styleClass="pc70" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Process Answers" />
				<h:selectBooleanCheckbox value="#{commandAction.command.postProcess}">
					<f:ajax event="click" execute="@this" render="frm:scriptlinkId" />
				</h:selectBooleanCheckbox>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Script Type" />
				<h:outputText value="#{(commandAction.command.postProcessScriptType ne null) ? commandAction.command.postProcessScriptType.descriptor : 'None'}" styleClass="green txt" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Parse Mode" />
				<h:outputText value="#{(commandAction.command.parseMode ne null) ? commandAction.command.parseMode : 'None'}" styleClass="green txt" />
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Script Code" styleClass="txtop" />
				<h:commandLink title="View Code" rendered="#{commandAction.command.postProcess}" styleClass="links-script-code">
					<h:graphicImage value="/resources/img/icons/view.png" />
					<rich:componentControl event="click" operation="show" target="scriptEditor" onbeforeoperation="editableMode(false)" />
				</h:commandLink>
				<h:commandLink title="Edit Code" rendered="#{commandAction.command.postProcess}" styleClass="links-script-code">
					<h:graphicImage value="/resources/img/icons/edit.png" />
					<rich:componentControl event="click" operation="show" target="scriptEditor" onbeforeoperation="editableMode(true)" />
				</h:commandLink>
				<h:outputText value="None" rendered="#{not commandAction.command.postProcess}" styleClass="txt" />
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandLink action="#{botAction.detail(commandAction.bot)}" value="Go Back" styleClass="secondary" />
				<h:commandLink action="#{commandAction.save()}" value="Save" styleClass="primary" />
			</h:panelGroup>
		</rich:panel>

		<ui:param name="saveCodeBean" value="#{commandAction}" />
		<ui:param name="saveCodeMethod" value="save" />
		<ui:param name="scriptCode" value="#{commandAction.command.postProcessScript}" />
		<ui:param name="scriptType" value="#{commandAction.command.postProcessScriptType}" />
		<ui:param name="parseMode" value="#{commandAction.command.parseMode}" />
		<ui:param name="contextVars" value="#{commandAction.contextVars}" />
		<ui:include src="/pages/utils/script-editor.xhtml" />

	</ui:define>
</ui:composition>
