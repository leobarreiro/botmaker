<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h1 class="pc90">Command</h1>

		<rich:panel styleClass="frm-crud pc90">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Bot" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" />
				<h:outputText value="#{botAction.bot.name}" />
			</h:panelGroup>
		</rich:panel>

		<rich:panel styleClass="frm-crud pc90">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Key" />
				<h:inputText value="#{commandAction.command.key}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Short Description" styleClass="txtop" />
				<h:inputTextarea value="#{commandAction.command.shortDescription}" cols="40" rows="2" styleClass="pc70" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Process Answers" />
				<h:selectBooleanCheckbox value="#{commandAction.command.postProcess}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Post Script Type" />
				<h:selectOneMenu value="#{commandAction.command.postProcessScriptType}" immediate="true">
					<f:selectItem itemLabel="Select..." itemValue="#{null}" />
					<f:selectItems value="#{auxAction.scriptTypeOpt}" var="stOpt" itemLabel="#{stOpt.descriptor}" itemValue="#{stOpt}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Return Parse Mode" />
				<h:selectOneMenu value="#{commandAction.command.parseMode}" immediate="true">
					<f:selectItem itemLabel="Select..." itemValue="#{null}" />
					<f:selectItems value="#{auxAction.parseModeOpt}" var="pmOpt" itemValue="#{pmOpt}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="scriptCodeId" layout="block" styleClass="frm-line">
				<h:outputLabel value="Post Script Code" styleClass="txtop" />
				<h:panelGroup layout="block" styleClass="scripting">
					<h:outputText styleClass="explain" value="Command Post Scripts must return a String (that will be presented to final Users)" />
					<ui:include src="/pages/aux/defaultvars.xhtml" />
					<h:inputTextarea id="postProcessScript" value="#{commandAction.command.postProcessScript}" rows="6" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{botAction.detail(commandAction.bot)}" value="Go Back" styleClass="secondary" />
				<h:commandButton action="#{commandAction.save()}" value="Save" styleClass="primary" />
			</h:panelGroup>
		</rich:panel>

		<script type="text/javascript">
			var scriptEditor = CodeMirror.fromTextArea(document.getElementById('frm:postProcessScript'), {
			    mode: "groovy",
			    theme: "#{userPreferenceAction.scriptingTheme.value}", 
			    lineNumbers: true, 
			    indentWithTabs: true, 
			    lineWrapping: true
			});
			scriptEditor.setSize('#{userPreferenceAction.editorMaxWidthSize.value}', #{userPreferenceAction.editorMaxHeightSize.value});
		</script>

	</ui:define>
</ui:composition>
