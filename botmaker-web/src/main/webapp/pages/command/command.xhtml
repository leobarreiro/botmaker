<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2 class="pc50">Comando</h2>

		<p:fieldset styleClass="frm-crud pc50">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Bot" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Nome" />
				<h:outputText value="#{botAction.bot.name}" />
			</h:panelGroup>
		</p:fieldset>

		<p:fieldset styleClass="frm-crud pc50">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Key" />
				<h:inputText value="#{commandAction.command.key}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Short Description" />
				<h:inputTextarea value="#{commandAction.command.shortDescription}" cols="40" rows="3" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<p:commandButton action="#{botAction.detail(commandAction.bot)}" value="Voltar" styleClass="secondary" />
				<p:commandButton action="#{commandAction.save()}" value="Salvar Comando" styleClass="primary" />
			</h:panelGroup>

		</p:fieldset>

	</ui:define>
</ui:composition>
