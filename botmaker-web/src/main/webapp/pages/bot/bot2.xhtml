<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:panelGroup layout="block" styleClass="frm-crud pc70">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Confirme as informações" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Tipo de Bot" />
				<h:outputText value="#{botAction.bot.botType.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Token" />
				<h:outputText value="#{botAction.bot.token}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Nome" />
				<h:outputText value="#{botAction.bot.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Ativo" />
				<h:selectBooleanCheckbox value="#{botAction.bot.active}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Mensagem de Bot em manutenção" styleClass="vtop" />
				<h:inputTextarea value="#{botAction.bot.closedBotMessage}" styleClass="pc80" rows="4" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Mensagem de Comando não reconhecido" styleClass="vtop" />
				<h:inputTextarea value="#{botAction.bot.unknownCommadMessage}" styleClass="pc80" rows="4" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<p:commandButton action="#{botAction.save()}" value="Salvar" styleClass="primary" />
				<p:commandButton action="#{botAction.list()}" value="Voltar" styleClass="secondary" />
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
