<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2>Bot</h2>

		<h:panelGroup layout="block" styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Review information" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Bot Type" />
				<h:outputText styleClass="txt #{botAction.bot.botType.name eq 'Telegram' ? 'blue' : 'green'}" value="#{botAction.bot.botType.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" />
				<h:outputText id="nameBotId" styleClass="txt" value="#{botAction.bot.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Username" />
				<h:outputText id="usernameBotId" styleClass="txt" value="#{botAction.bot.username}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Token" />
				<h:inputText value="#{botAction.bot.token}">
					<f:ajax event="blur" listener="#{botAction.validateNewToken()}" execute="@this" render="frm:nameBotId frm:usernameBotId frm:validBotId" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Valid" />
				<h:outputText id="validBotId" value="#{botAction.bot.valid}" styleClass="#{(botAction.bot.valid) ? 'green': 'red'}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Active" />
				<h:selectBooleanCheckbox value="#{botAction.bot.active}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Maintenance Message" styleClass="txtop" />
				<h:inputTextarea value="#{botAction.bot.closedBotMessage}" rows="2" styleClass="pc70" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Unknown Command Message" styleClass="txtop" />
				<h:inputTextarea value="#{botAction.bot.unknownCommadMessage}" rows="2" styleClass="pc70" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="List commands when unknown command is received" />
				<h:selectBooleanCheckbox value="#{botAction.bot.listCommands}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="End of Dialog Message" styleClass="txtop" />
				<h:inputTextarea value="#{botAction.bot.endOfDialogMessage}" rows="2" styleClass="pc70" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Cancel Command Key" styleClass="txtop" />
				<h:inputText value="#{botAction.bot.cancelKey}" maxlength="30" styleClass="pc70" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Cancel Message" styleClass="txtop" />
				<h:inputTextarea value="#{botAction.bot.cancelMessage}" rows="2" styleClass="pc70" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{botAction.list()}" value="Go back" styleClass="secondary" />
				<a4j:commandButton value="Save Bot" action="#{botAction.save()}" styleClass="primary" render="notify" />
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
