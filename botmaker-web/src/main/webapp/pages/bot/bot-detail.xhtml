<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2>Bot details</h2>
		<rich:panel styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Bot" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" />
				<h:outputText styleClass="txt" value="#{botAction.bot.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Bot Type" />
				<h:outputText styleClass="txt" value="#{botAction.bot.botType.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Token" />
				<h:outputText styleClass="txt" value="#{botAction.bot.maskedToken}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Maintenance Message" />
				<h:outputText styleClass="txt" value="#{botAction.bot.closedBotMessage}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Unknown Command Message" />
				<h:outputText styleClass="txt" value="#{botAction.bot.unknownCommadMessage}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Active" />
				<h:outputText value="#{botAction.bot.active ? 'Yes' : 'No'}" styleClass="txt #{botAction.bot.active ? 'green' : 'red'}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="List commands when unknown command" />
				<h:outputText value="#{botAction.bot.listCommands ? 'Yes' : 'No'}" styleClass="txt #{botAction.bot.listCommands ? 'green' : 'red'}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{botAction.list()}" value="Go back" styleClass="secondary" />
				<h:commandButton action="#{botAction.edit()}" value="Edit Bot" styleClass="secondary" />
				<h:commandButton action="#{commandAction.startNew()}" value="New Command" styleClass="primary" />
			</h:panelGroup>
		</rich:panel>

		<h3>Commands for this Bot</h3>
		<rich:panel styleClass="frm-crud">
			<rich:dataTable value="#{commandAction.commands}" var="cmd" styleClass="pc100">
				<rich:column styleClass="pc30">
					<f:facet name="header">Command</f:facet>
					<h:commandLink action="#{commandAction.detail(cmd)}" value="#{cmd.key}" />
				</rich:column>
				<rich:column styleClass="pc10 txctr">
					<f:facet name="header">Post Process</f:facet>
					<h:outputText value="#{(cmd.postProcess eq true) ? 'Yes' : 'No'}" styleClass="#{(cmd.postProcess eq true) ? 'green' : 'red'}" />
				</rich:column>
				<rich:column styleClass="pc10 txctr">
					<f:facet name="header">Parse Mode</f:facet>
					<h:outputText value="#{cmd.parseMode}" />
				</rich:column>
				<rich:column styleClass="pc10 txctr">
					<f:facet name="header">Script Type</f:facet>
					<h:outputText value="#{cmd.postProcessScriptType}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{cmd.shortDescription}" />
				</rich:column>
			</rich:dataTable>
		</rich:panel>
	</ui:define>
</ui:composition>
