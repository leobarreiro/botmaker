<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2>Bot details</h2>

		<p:fieldset styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Bot" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" styleClass="pc30" />
				<h:outputText value="#{botAction.bot.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Bot Type" styleClass="pc30" />
				<h:outputText value="#{botAction.bot.botType.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Token" styleClass="pc30" />
				<h:outputText value="#{botAction.bot.token}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Maintenance Message" styleClass="pc30" />
				<h:outputText value="#{botAction.bot.closedBotMessage}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Unknowed Command Message" styleClass="pc30" />
				<h:outputText value="#{botAction.bot.unknownCommadMessage}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Active" styleClass="pc30" />
				<h:outputText value="#{botAction.bot.active ? 'Yes' : 'No'}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="List Commands when receive Unknowed command" styleClass="pc30" />
				<h:outputText value="#{botAction.bot.listCommands ? 'Yes' : 'No'}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<p:commandButton action="#{botAction.list()}" value="Go back" styleClass="secondary" />
				<p:commandButton action="#{botAction.edit()}" value="Edit Bot" styleClass="secondary" />
				<p:commandButton action="#{commandAction.startNew()}" value="New Command" styleClass="primary" />
			</h:panelGroup>
		</p:fieldset>

		<h3>Commands for this Bot</h3>
		<p:fieldset styleClass="frm-crud">
			<p:dataTable value="#{commandAction.commands}" var="cmd">
				<p:column headerText="Command" styleClass="pc30">
					<h:commandLink action="#{commandAction.detail(cmd)}" value="#{cmd.key}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{cmd.shortDescription}" />
				</p:column>
			</p:dataTable>
		</p:fieldset>

	</ui:define>
</ui:composition>
