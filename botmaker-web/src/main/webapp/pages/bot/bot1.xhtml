<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
		<h2 class="pc50">Bot registry</h2>
	
		<h:panelGroup layout="block" styleClass="frm-crud pc50">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Select a bot type" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Bot Type" />
				<h:selectOneMenu value="#{botAction.botType}" >
					<f:selectItems value="#{botAction.filter.optBotTypes}" var="bt" itemLabel="#{bt.name}" itemValue="#{bt}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Token" styleClass="required" />
				<h:inputSecret value="#{botAction.token}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{botAction.validateToken()}" value="Validate" styleClass="primary" />
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
