<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2>Snippet</h2>

		<p:fieldset styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" />
				<h:inputText value="#{snippetAction.snippet.name}" immediate="true" />
			</h:panelGroup>		
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Description" styleClass="txtop" />
				<h:inputTextarea value="#{snippetAction.snippet.description}" immediate="true" styleClass="pc80" rows="3" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Script Type" />
				<h:selectOneMenu value="#{snippetAction.snippet.scriptType}" immediate="true">
					<f:selectItems value="#{snippetAction.scriptTypeOptions}" var="snpOpt" itemLabel="#{snpOpt.descriptor}" itemValue="#{snpOpt}" />
					<f:ajax event="change" render=":frm:regexpId :frm:scriptCodeId @form" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="regexpId" layout="block" styleClass="frm-line" rendered="#{snippetAction.snippet.scriptType.regexp}">
				<h:outputLabel id="regexpLabelId" value="Regular Expression" />
				<h:inputText value="#{snippetAction.snippet.regularExpression}" size="60" />
			</h:panelGroup>
			<h:panelGroup id="scriptCodeId" layout="block" styleClass="frm-line" rendered="#{not snippetAction.snippet.scriptType.regexp}">
				<h:outputLabel value="Script Code" styleClass="txtop" />
				<h:inputTextarea value="#{snippetAction.snippet.scriptCode}" styleClass="pc80" rows="8" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<p:commandButton action="#{snippetAction.cancel()}" value="Cancel" styleClass="secondary" />
				<p:commandButton action="#{snippetAction.save()}" value="Save Snippet" styleClass="primary" />
			</h:panelGroup>

		</p:fieldset>

	</ui:define>
</ui:composition>
