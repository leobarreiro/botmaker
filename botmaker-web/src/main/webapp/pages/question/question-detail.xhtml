<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" template="/WEB-INF/templates/default.xhtml" xmlns:rich="http://richfaces.org/rich">
	<ui:define name="content">

		<h2>Question</h2>

		<rich:panel styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Bot / Command" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Bot" />
				<h:outputText styleClass="txt" value="#{questionAction.command.bot.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Command" />
				<h:outputText styleClass="txt" value="#{questionAction.command.key}" />
			</h:panelGroup>
		</rich:panel>

		<rich:panel styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Instruction" />
				<h:outputText styleClass="txt" value="#{questionAction.question.instruction}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Answer Type" />
				<h:outputText styleClass="txt" value="#{questionAction.question.answerType}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Answer Validator" />
				<h:outputText styleClass="txt" value="#{questionAction.question.validator.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Error Format Message" />
				<h:outputText styleClass="txt" value="#{questionAction.question.errorFormatMessage}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Success Message" />
				<h:outputText styleClass="txt" value="#{questionAction.question.successMessage}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Variable Name" />
				<h:outputText styleClass="txt" value="#{questionAction.question.varName}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Process Answer" />
				<h:outputText value="#{questionAction.question.processAnswer ? 'Yes' : 'No'}" styleClass="txt #{questionAction.question.processAnswer ? 'green' : 'red'}" />
			</h:panelGroup>
			<h:panelGroup id="blockScriptTypeId" layout="block" styleClass="frm-line" rendered="#{questionAction.question.processAnswer}">
				<h:outputLabel value="Script Type" />
				<h:outputText value="#{(questionAction.question.postScript ne null) ? questionAction.question.postScript.scriptType.descriptor : 'None'}" styleClass="purple txt" />
			</h:panelGroup>
			<h:panelGroup id="blockParseModeId" layout="block" styleClass="frm-line" rendered="#{questionAction.question.processAnswer}">
				<h:outputLabel value="Parse Mode" />
				<h:outputText value="#{(questionAction.question.postScript ne null) ? questionAction.question.postScript.parseMode : 'None'}" styleClass="purple txt" />
			</h:panelGroup>
			<h:panelGroup id="blockScriptCodeId" layout="block" styleClass="frm-line" rendered="#{questionAction.question.processAnswer}">
				<h:outputLabel value="Script Code" styleClass="txtop" />
				<h:commandLink title="View Code" styleClass="links-script-code" onclick="#{rich:component('scriptEditor')}.show();">
					<h:graphicImage value="/resources/img/icons/view.png" />
					<f:ajax event="click" listener="#{questionAction.debugMode(false)}" execute="@this" render="frm:panelScriptControlsId" />
				</h:commandLink>
				<h:commandLink title="Edit Code" styleClass="links-script-code" onclick="#{rich:component('scriptEditor')}.show();">
					<h:graphicImage value="/resources/img/icons/edit.png" />
					<f:ajax event="click" listener="#{questionAction.debugMode(true)}" execute="@this" render="frm:panelScriptControlsId" />
				</h:commandLink>
				<h:outputText value="None" rendered="#{not questionAction.question.processAnswer}" styleClass="txt" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{commandAction.detail(questionAction.command)}" value="Go Back" styleClass="secondary" />
				<h:commandButton value="Drop Question" styleClass="secondary">
					<rich:componentControl event="click" target="popupConfirmId" operation="show" />
				</h:commandButton>
				<h:commandButton action="#{questionAction.edit(questionAction.question)}" value="Edit Question" styleClass="primary" />
			</h:panelGroup>
		</rich:panel>
		
		<ui:param name="confirmTitle" value="Drop Question" />
		<ui:param name="confirmDescription" value="Are you sure to delete this question? You can't undo this action." />
		<ui:param name="confirmBean" value="#{questionAction}" />
		<ui:param name="confirmMethod" value="dropQuestion" />
		<ui:include src="/pages/utils/confirm-action.xhtml" />

		<ui:param name="debugging" value="#{questionAction.debugging}" />
		<ui:param name="saveCodeBean" value="#{questionAction}" />
		<ui:param name="saveCodeMethod" value="save" />
		<ui:param name="testCodeBean" value="#{questionAction}" />
		<ui:param name="testCodeMethod" value="testScript" />
		<ui:param name="debugContent" value="#{questionAction.debugContent}" />
		<ui:param name="scriptCode" value="#{questionAction.question.postScript.code}" />
		<ui:param name="scriptType" value="#{questionAction.question.postScript.scriptType}" />
		<ui:param name="parseMode" value="#{questionAction.question.postScript.parseMode}" />
		<ui:param name="contextVars" value="#{questionAction.contextVars}" />
		<ui:include src="/pages/utils/script-editor.xhtml" />

	</ui:define>
</ui:composition>
