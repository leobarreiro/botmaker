<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2>Question</h2>

		<p:fieldset styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Bot / Command" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Bot" />
				<h:outputText value="#{questionAction.command.bot.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Command" />
				<h:outputText value="#{questionAction.command.key}" />
			</h:panelGroup>
		</p:fieldset>
		
		<p:fieldset styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Instruction" styleClass="txtop" />
				<h:inputTextarea value="#{questionAction.question.instruction}" styleClass="pc80" rows="3" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Answer Validator" />
				<p:selectOneMenu value="#{questionAction.question.validator}" converter="#{entityConverter}">
					<f:selectItem itemValue="#{null}" itemLabel="Select..."/>
					<f:selectItems value="#{questionAction.validators}" var="snp" itemLabel="#{snp.name}" itemValue="#{snp}" />
				</p:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Error Format Message" styleClass="txtop" />
				<h:inputTextarea value="#{questionAction.question.errorFormatMessage}" styleClass="pc80" rows="3" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Success Message" styleClass="txtop" />
				<h:inputTextarea value="#{questionAction.question.successMessage}" styleClass="pc80" rows="3" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Variable Name" />
				<h:inputText value="#{questionAction.question.varName}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Process Answer" />
				<h:selectBooleanCheckbox value="#{questionAction.question.processAnswer}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Post Script Type" />
				<h:selectOneMenu value="#{questionAction.question.scriptType}" immediate="true">
					<f:selectItem itemValue="#{null}" itemLabel="None"/>
					<f:selectItems value="#{questionAction.scriptTypeOpt}" var="stOpt" itemLabel="#{stOpt.descriptor}" itemValue="#{stOpt}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="scriptCodeId" layout="block" styleClass="frm-line">
				<h:outputLabel value="Post Script Code" styleClass="txtop" />
				<h:inputTextarea value="#{questionAction.question.postProcessScript}" styleClass="pc80" rows="8" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<p:commandButton action="#{commandAction.detail(questionAction.command)}" value="Cancel" styleClass="secondary" />
				<p:commandButton action="#{questionAction.save()}" value="Save" styleClass="primary" />
			</h:panelGroup>

		</p:fieldset>

	</ui:define>
</ui:composition>
