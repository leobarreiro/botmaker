<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h2 class="pc50">Category</h2>
		<rich:panel id="commandCrudId" styleClass="frm-crud pc50">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" />
				<h:inputText value="#{categoryAction.category.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Active" />
				<h:selectBooleanCheckbox value="#{categoryAction.category.active}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{categoryAction.listCategories()}" value="Cancel" styleClass="secondary">
					<f:ajax execute="@this" />
				</h:commandButton>
				<h:commandButton action="#{categoryAction.saveCategory()}" value="Save" styleClass="primary" />
			</h:panelGroup>
		</rich:panel>

	</ui:define>
</ui:composition>
