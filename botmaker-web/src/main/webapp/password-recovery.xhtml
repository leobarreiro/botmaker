<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/blank_logo.xhtml">
	<ui:define name="content">

		<h2 class="pc40">I forgot my password</h2>

		<h:panelGroup layout="block" styleClass="frm-crud pc40">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputLabel value="Please enter the information bellow to recover your access. All fields are mandatory." />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Email" styleClass="required" />
				<h:inputText value="#{userAction.emailRecovery}" styleClass="pc60" maxlength="50" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Repeat your e-mail" styleClass="required" />
				<h:inputText value="#{userAction.emailRecoveryReview}" styleClass="pc60" maxlength="50" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Your first name" styleClass="required" />
				<h:inputText value="#{userAction.firstName}" styleClass="pc60" maxlength="50" />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="frm-crud pc40">
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton value="Recover my password" action="#{userAction.recoverPasswordFromUser()}" styleClass="primary" />
				<h:commandButton value="Cancel" action="#{userAction.goToLogin()}" styleClass="secondary" />
			</h:panelGroup>
		</h:panelGroup>

	</ui:define>
</ui:composition>
