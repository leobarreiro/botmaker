<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h2 class="pc40">Confirm your registration</h2>
		<f:metadata>
			<f:event type="preRenderView" listener="#{userAction.loadUserAfterMailConfirmation()}" />
		</f:metadata>
		<h:panelGroup layout="block" styleClass="frm-crud pc40" rendered="#{userAction.validToken}">
			<h:panelGroup layout="block" styleClass="frm-title">
				<h:outputText value="Please revise your information bellow and confirm your registration." />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" />
				<h:outputText value="#{userAction.user.name}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="E-mail" />
				<h:outputText value="#{userAction.user.email}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Username" />
				<h:outputText value="#{userAction.user.username}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Password" styleClass="required" />
				<h:outputText value="-- Previous entered --" />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="frm-crud pc40" rendered="#{userAction.validToken}">
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton value="Confirm my registration" action="#{userAction.saveNewUser()}" styleClass="primary" disabled="#{not userAction.validToken}" />
				<h:commandButton value="Cancel" action="#{userAction.goToLogin()}" styleClass="secondary" />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="mrauto pc40" rendered="#{not userAction.validToken}">
			<h:outputText value="Oops. This token is not valid." />
		</h:panelGroup>
	</ui:define>
</ui:composition>
