<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h2 class="pc70">Gallery</h2>
		<rich:panel id="commandCrudId" styleClass="frm-crud pc70">
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Name" />
				<h:inputText value="#{galleryAction.gallery.name}" maxlength="60" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Description" />
				<h:inputTextarea value="#{galleryAction.gallery.description}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-line">
				<h:outputLabel value="Active" />
				<h:selectBooleanCheckbox value="#{galleryAction.gallery.active}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{galleryAction.startListGalleries()}" value="Cancel" styleClass="secondary">
					<f:ajax execute="@this" />
				</h:commandButton>
				<h:commandButton action="#{galleryAction.saveGallery()}" value="Save" styleClass="primary" />
			</h:panelGroup>
		</rich:panel>
	</ui:define>
</ui:composition>
