<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel autosized="true" header="#{msgAction.titleModal}" modal="true">
		<rich:panel>
			<h:panelGroup layout="block" styleClass="ui-dialog-content ui-widget-content">
				<h:panelGroup styleClass="ui-dialog-message ui-messages-error-icon" rendered="#{msgAction.error}" />
				<h:panelGroup styleClass="ui-dialog-message ui-messages-warn-icon" rendered="#{msgAction.warn}" />
				<h:panelGroup styleClass="ui-dialog-message ui-messages-info-icon" rendered="#{msgAction.info}" />
				#{msgAction.msg}
			</h:panelGroup>
		</rich:panel>
	</rich:popupPanel>
</ui:composition>
