<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/default.xhtml" xmlns:rich="http://richfaces.org/rich">
	<ui:define name="content">
		<h:panelGrid columns="2" styleClass="mrauto pc70" columnClasses="pc60 txleft, pc40">
			<h2 class="fleft">Content Page Detail</h2>
			<h:panelGroup layout="block" styleClass="frm-submit">
				<h:commandButton action="#{pageAction.edit(pageAction.page)}" value="Edit" styleClass="primary">
					<f:ajax execute="@this" immediate="true" />
				</h:commandButton>
				<h:commandButton action="#{pageAction.list()}" value="Go to List" styleClass="secondary">
					<f:ajax execute="@this" immediate="true" />
				</h:commandButton>
			</h:panelGroup>
		</h:panelGrid>
		<rich:panel styleClass="frm-crud">
			<h:panelGroup layout="block" styleClass="blc1">
				<h:outputLabel value="Title" />
				<h:outputText value="#{pageAction.page.title}" styleClass="txt" />
				<h:outputLabel value="Category" />
				<h:outputText value="#{pageAction.page.category.name}" styleClass="txt" />
				<h:outputLabel value="Published" />
				<h:outputText value="#{(pageAction.page.published) ? 'Yes' : 'No'}" styleClass="txt #{(pageAction.page.published) ? 'green' : 'red'}" />
				<h:outputLabel value="Author" />
				<h:outputText value="#{pageAction.page.user.name}" styleClass="txt" />
				<h:outputLabel value="Created" />
				<h:outputText value="#{pageAction.page.created}" styleClass="txt" />
			</h:panelGroup>
		</rich:panel>
		<rich:panel styleClass="frm-crud page-container">
			<h:panelGroup layout="block" styleClass="page-content">
				<h:outputText value="#{pageAction.page.content}" escape="false" />
			</h:panelGroup>
		</rich:panel>
		<ui:param name="confirmTitle" value="Drop Page" />
		<ui:param name="confirmDescription" value="Are you sure to delete this Page? You can't undo this action." />
		<ui:param name="confirmBean" value="#{pageAction}" />
		<ui:param name="confirmMethod" value="dropPage" />
		<ui:include src="/pages/utils/confirm-action.xhtml" />
	</ui:define>
</ui:composition>
