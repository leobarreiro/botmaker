<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h2>BlackList Expression</h2>

		<rich:panel styleClass="w3-container w3-middle w3-padding">

			<h:outputLabel value="Script Type" styleClass="w3-margin-top" />
			<h:selectOneMenu value="#{blackListExpressionAction.expression.scriptType}" immediate="true" styleClass="w3-input">
				<f:selectItems value="#{auxAction.scriptTypeOpt}" var="opt" itemLabel="#{opt.descriptor}" itemValue="#{opt}" />
			</h:selectOneMenu>

			<h:outputLabel value="Regexp" styleClass="w3-margin-top" />
			<h:selectOneMenu value="#{blackListExpressionAction.expression.regexp}" styleClass="w3-input">
				<f:selectItem itemValue="#{false}" itemLabel="No" />
				<f:selectItem itemValue="#{true}" itemLabel="Yes" />
			</h:selectOneMenu>

			<h:outputLabel value="Content" styleClass="w3-margin-top" />
			<h:inputTextarea value="#{blackListExpressionAction.expression.content}" cols="50" rows="2" styleClass="w3-input w3-margin-top" />

			<h:commandButton action="#{blackListExpressionAction.detail(blackListExpressionAction.expression)}" immediate="true" value="Cancel" styleClass="w3-gray"
				rendered="#{blackListExpressionAction.expression.id ne null}">
				<f:ajax execute="@this" immediate="true" />
			</h:commandButton>
			<h:commandButton action="#{blackListExpressionAction.list()}" value="Cancel" styleClass="w3-gray" rendered="#{blackListExpressionAction.expression.id eq null}">
				<f:ajax execute="@this" immediate="true" />
			</h:commandButton>
			<h:commandButton action="#{blackListExpressionAction.save()}" value="Save" styleClass="w3-green" />

		</rich:panel>

	</ui:define>
</ui:composition>
