<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h1 class="deepblue">BlackList Expressions</h1>

		<fieldset class="pc95">
			<legend>Filter</legend>
			<h:panelGrid columns="5" styleClass="pc100">
				<h:outputText styleClass="txt" value="Script Type" />
				<h:selectOneMenu value="#{blackListExpressionAction.scriptType}">
					<f:selectItem value="#{null}" itemValue="#{null}" itemLabel="All of them" />
					<f:selectItems value="#{auxAction.scriptTypeOpt}" var="opt" itemLabel="#{opt.descriptor}" itemValue="#{opt}" />
				</h:selectOneMenu>
				<h:commandButton action="#{blackListExpressionAction.list()}" value="List" update="expressionListId" styleClass="primary" />
				<h:commandButton action="#{blackListExpressionAction.startNew()}" value="New Expression" styleClass="secondary" immediate="true" />
				<h:commandButton value="Test Expressions" styleClass="secondary">
					<rich:componentControl event="click" target="popupTestExpressionId" operation="show" />
				</h:commandButton>
			</h:panelGrid>
		</fieldset>

		<fieldset class="pc95">
			<legend>Results</legend>
			<rich:dataTable id="expressionListId" value="#{blackListExpressionAction.expressionList}" var="expr" rows="5" styleClass="pc100">
				<rich:column sortBy="#{expr.scriptType}" styleClass="txlft pc20">
					<f:facet name="header">Script Type</f:facet>
					<h:commandLink action="#{blackListExpressionAction.detail(expr)}" value="#{expr.scriptType}" styleClass="tx11" />
				</rich:column>
				<rich:column sortBy="#{expr.regexp}" styleClass="txlft pc15">
					<f:facet name="header">Regexp</f:facet>
					<h:outputText value="#{(expr.regexp) ? 'Yes' : 'No'}" styleClass="#{(expr.regexp) ? 'green' : 'gray'}" />
				</rich:column>
				<rich:column sortBy="#{expr.content}">
					<f:facet name="header">Content</f:facet>
					<h:commandLink action="#{blackListExpressionAction.detail(expr)}" value="#{expr.content}" styleClass="tx11" />
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller fastStep="3" />
				</f:facet>
			</rich:dataTable>
		</fieldset>

		<rich:popupPanel id="popupTestExpressionId" modal="true" moveable="true" header="Test Expressions" height="380" width="650" maxHeight="380" maxWidth="650">
			
			<f:facet name="controls">
				<h:outputLink value="#" onclick="#{rich:component('popupTestExpressionId')}.hide(); return false;">
					<h:graphicImage value="/resources/img/close-popup.png" styleClass="mg0" />
				</h:outputLink>
			</f:facet>

			<h:panelGroup layout="block" styleClass="pc95 mrauto">
				<h:panelGrid id="testExpressionId" columns="2" columnClasses="pc60 vtop,pc30 vtop" styleClass="pc100">
					<h:panelGroup>
						<h4 class="deepblue pc100">Script to Test</h4>
						<h:panelGroup layout="block" styleClass="scripting">
							<h:inputTextarea id="scriptCode" value="" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup>
						<h4 class="deepblue pc100">Output validation</h4>
						<h:panelGroup layout="block" id="consoleOutputId" styleClass="output-console" />
					</h:panelGroup>

					<h:panelGroup>
						<h:inputHidden id="codeHiddenId" value="#{blackListExpressionAction.exampleCode}" />
						<h:inputHidden id="outputHiddenId" value="#{blackListExpressionAction.debugContent}" />
						<h:commandButton type="button" value="Clear Output" styleClass="secondary">
							<f:ajax event="click" execute="@this" listener="#{blackListExpressionAction.clear()}" render="frm:consoleOutputId" />
						</h:commandButton>
						<h:commandButton type="submit" id="btScriptTestId" value="Test" actionListener="#{blackListExpressionAction.testExpression()}" styleClass="primary" accesskey="e">
							<a4j:ajax execute="frm:codeHiddenId" render="frm:outputHiddenId" onbegin="copyContentToTarget();" oncomplete="treatConsoleOutput()" />
						</h:commandButton>
						<h:commandButton type="button" value="Close" styleClass="secondary">
							<rich:componentControl event="click" target="popupTestExpressionId" operation="hide" />
						</h:commandButton>
					</h:panelGroup>

				</h:panelGrid>

			</h:panelGroup>

			<script type="text/javascript">
				var scriptCodeMirror = CodeMirror.fromTextArea(document.getElementById('frm:scriptCode'), {
				    mode: "groovy",
				    theme: "#{userPreferenceAction.scriptingTheme.value}", 
				    indentWithTabs: true,
				    lineNumbers: true, 
				    lineWrapping: true, 
				});
				
				function configureCodeMirror() {
					scriptCodeMirror.setSize('100%', 262);
					scriptCodeMirror.on("blur", function() {scriptCodeMirror.save()});
					scriptCodeMirror.setOption('readOnly', false);
				}

				function copyContentToTarget() {
	 				var contentCode = document.getElementById('frm:scriptCode').value;
	 				document.getElementById('frm:codeHiddenId').value = contentCode;
				}
	
				function treatConsoleOutput() {
		 			try {
		 				var treatedContent = document.getElementById('frm:outputHiddenId').value;
		 				document.getElementById('frm:consoleOutputId').innerHTML = treatedContent;
		 			} catch (ee) {
						alert(ee.message);
				 	} 
				}
	
				configureCodeMirror();
			</script>

		</rich:popupPanel>

	</ui:define>
</ui:composition>
